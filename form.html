<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - HIMATIF</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded shadow max-w-lg w-full p-8">
    <div class="mb-6 text-center">
      <img src="logo.png" class="h-12 mx-auto mb-2" alt="HIMATIF">
      <h1 class="font-bold text-2xl text-blue-700">Formulir Pendaftaran</h1>
    </div>
    <form id="registrationForm" class="space-y-4" enctype="multipart/form-data">
      <div>
        <label class="block mb-1 font-medium">Divisi Pilihan</label>
        <select name="division" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option value="">Pilih Divisi</option>
          <option value="Pengembangan">Pengembangan</option>
          <option value="Riset">Riset</option>
          <option value="Media">Media</option>
          <option value="Kewirausahaan">Kewirausahaan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Motivasi</label>
        <textarea name="motivation" rows="3" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Upload CV (PDF, max 2MB)</label>
        <input type="file" name="cv" accept="application/pdf" class="w-full" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Kirim Pendaftaran</button>
    </form>
  </div>
  <script src="js/user.js"></script>
</body>
</html>
