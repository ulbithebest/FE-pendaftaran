<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran - HIMATIF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }

        .content-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }

</head>

<body class="bg-black text-neutral-200 flex min-h-screen font-sans">

    <aside class="hidden lg:flex w-20 hover:w-64 bg-neutral-950 p-4 flex-col shadow-lg transition-all duration-300 ease-in-out group border-r border-neutral-800">
        <div class="flex items-center gap-3 mb-10 h-10">
            <i class="fa-solid fa-layer-group fa-2x text-red-500 min-w-[32px] text-center"></i>
            <span class="font-bold text-xl bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">HIMATIF</span>
        </div>

        <div class="flex flex-col justify-between flex-1">
            <nav class="flex flex-col gap-4">
                <a href="user.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-house fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Home</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-user fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Profil</span>
                </a>
                <a href="info.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-bullhorn fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Informasi</span>
                </a>
                <a href="form.html" class="flex items-center gap-3 px-2 py-2 text-white bg-gradient-to-r from-red-600 to-red-800 rounded-lg h-12 shadow-md shadow-red-500/20">
                    <i class="fa-solid fa-file-lines fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Form Pendaftaran</span>
                </a>
            </nav>

            <div>
                <button onclick="logout()" 
                    class="w-full flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-red-900/50 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-right-from-bracket fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Log Out</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-8 content-fade pb-24 lg:pb-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-8">Formulir Pendaftaran Himpunan</h1>

            <div class="bg-neutral-900 p-6 lg:p-8 rounded-xl border border-neutral-800">
                <form id="submissionForm" class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="division1" class="block mb-2 font-medium text-neutral-300">Pilihan Divisi 1 (Prioritas)</label>
                            <select id="division1" name="division1" class="w-full px-4 py-3 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all">
                                <option value="Minat dan Bakat">Departemen Minat dan Bakat</option>
                                <option value="Kaderisasi">Departemen Kaderisasi</option>
                                <option value="Hubungan Masyarakat">Departemen Hubungan Masyarakat</option>
                                <option value="Multimedia">Departemen Multimedia</option>
                                <option value="Akademik">Departemen Akademik</option>
                                <option value="Kepelatihan">Departemen Kepelatihan</option>
                            </select>
                        </div>
                        <div>
                            <label for="division2" class="block mb-2 font-medium text-neutral-300">Pilihan Divisi 2</label>
                            <select id="division2" name="division2" class="w-full px-4 py-3 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all">
                                <option value="Minat dan Bakat">Departemen Minat dan Bakat</option>
                                <option value="Kaderisasi">Departemen Kaderisasi</option>
                                <option value="Hubungan Masyarakat">Departemen Hubungan Masyarakat</option>
                                <option value="Multimedia">Departemen Multimedia</option>
                                <option value="Akademik">Departemen Akademik</option>
                                <option value="Kepelatihan">Departemen Kepelatihan</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="motivation" class="block mb-2 font-medium text-neutral-300">Motivasi Bergabung</label>
                        <textarea id="motivation" name="motivation" rows="5" class="w-full px-4 py-3 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Jelaskan alasan Anda ingin bergabung..." required></textarea>
                    </div>

                    <div>
                        <label for="vision_mission" class="block mb-2 font-medium text-neutral-300">Visi & Misi Masuk Divisi</label>
                        <textarea id="vision_mission" name="vision_mission" rows="5" class="w-full px-4 py-3 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Jelaskan visi dan misi Anda untuk divisi yang dipilih..." required></textarea>
                    </div>

                    <div>
                        <label for="cv" class="block mb-2 font-medium text-neutral-300">Upload CV* (PNG, max 2MB)</label>
                        <input type="file" id="cv" name="cv" accept=".png" class="w-full text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:text-white file:bg-gradient-to-r file:from-red-600 file:to-red-800 hover:file:opacity-90 file:cursor-pointer" required>
                    </div>

                    <div>
                        <label for="certificate" class="block mb-2 font-medium text-neutral-300">Upload Sertifikat (Opsional, PNG, max 2MB)</label>
                        <input type="file" id="certificate" name="certificate" accept=".png" class="w-full text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-neutral-700 file:text-neutral-200 hover:file:bg-neutral-600 file:cursor-pointer">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white py-3 rounded-lg font-semibold hover:scale-105 shadow-lg shadow-red-500/20 hover:shadow-red-500/40 transition-all duration-300">
                            Kirim Pendaftaran
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-neutral-950 border-t border-neutral-800 flex justify-around">
        <a href="user.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-house fa-lg"></i>
            <span class="text-xs mt-1.5">Home</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-user fa-lg"></i>
            <span class="text-xs mt-1.5">Profil</span>
        </a>
        <a href="info.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span class="text-xs mt-1.5">Informasi</span>
        </a>
        <a href="form.html" id="formBottomLink" class="flex flex-col items-center justify-center w-full h-16 text-red-500">
            <i class="fa-solid fa-file-lines fa-lg"></i>
            <span class="text-xs mt-1.5">Formulir</span>
        </a>
        <button onclick="logout()" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            <span class="text-xs mt-1.5">Logout</span>
        </button>
    </nav>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Gabungkan kedua event listener menjadi satu agar lebih efisien
        document.addEventListener('DOMContentLoaded', async () => {
            // --- BAGIAN 1: PENCEGAHAN PENGISIAN GANDA & PROTEKSI HALAMAN ---
            const token = getToken();
            if (!token) { 
                alert("Anda harus login untuk mengakses halaman ini.");
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const regResponse = await fetch('http://localhost:8080/api/user/my-registration', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            
                if (regResponse.status === 200) {
                    await Swal.fire({
                        icon: 'info',
                        title: 'Formulir Sudah Terkirim',
                        text: 'Anda sudah pernah mengirimkan formulir pendaftaran. Anda akan diarahkan kembali ke dashboard.',
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#1f1f1f',
                        color: '#e5e5e5'
                    });
                    window.location.href = 'user.html';
                    return; // Hentikan eksekusi skrip jika sudah mendaftar
                }
            } catch (error) {
                console.error("Gagal memeriksa status pendaftaran:", error);
            }

            // --- BAGIAN 2: LOGIKA PENGIRIMAN FORMULIR ---
            const submissionForm = document.getElementById('submissionForm');
            submissionForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(submissionForm);
                const div1 = document.getElementById('division1').value;
                const div2 = document.getElementById('division2').value;
                
                if (div1 === div2) {
                    Swal.fire('Pilihan Salah', 'Pilihan Divisi 1 dan 2 tidak boleh sama.', 'error');
                    return;
                }

                Swal.fire({
                    title: 'Mengirim formulir...',
                    text: 'Mohon tunggu sebentar.',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading() }
                });

                try {
                    const response = await fetch('http://localhost:8080/api/user/registration', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData,
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Gagal mengirim formulir.');
                    }

                    await Swal.fire('Berhasil!', 'Formulir pendaftaran Anda telah terkirim.', 'success');
                    window.location.href = 'user.html';

                } catch (error) {
                    Swal.fire('Error', error.message, 'error');
                }
            });
        });
    </script>
</body>

</html>
