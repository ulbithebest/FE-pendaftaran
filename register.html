<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pendaftaran HIMATIF</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded shadow max-w-md w-full p-8">
    <div class="mb-6 text-center">
      <img src="logo.png" class="h-12 mx-auto mb-2" alt="HIMATIF">
      <h1 class="font-bold text-2xl text-blue-700">Daftar HIMATIF</h1>
    </div>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nama Lengkap</label>
        <input type="text" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">NIM</label>
        <input type="text" name="nim" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Daftar</button>
    </form>
    <p class="text-sm text-center mt-4">Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
