<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pendaftaran HIMATIF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Latar belakang hitam pekat dengan pola titik halus untuk kesan premium */
        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }

        .register-card {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        /* Memastikan ikon kalender pada input tanggal terlihat di tema gelap */
        .date-input-dark-icon {
            color-scheme: dark;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8 p-4 font-sans">
    
    <div class="register-card bg-neutral-950/50 backdrop-blur-lg rounded-2xl shadow-2xl shadow-red-900/10 max-w-md w-full p-8 border border-neutral-800">
        
        <div class="mb-8 text-center flex flex-col items-center gap-3">
            <i class="fa-solid fa-user-plus text-red-500 text-3xl"></i>
            <h1 class="font-bold text-3xl bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">
                Buat Akun Baru
            </h1>
            <p class="text-neutral-400 text-sm">Satu langkah lagi untuk bergabung.</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Nama Lengkap</label>
                <input type="text" name="name" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Nama Lengkap" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">NPM</label>
                <input type="text" name="nim" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Nomor Pokok Mahasiswa" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Tempat Lahir</label>
                <input type="text" name="birth_place" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Contoh: Jakarta" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Tanggal Lahir</label>
                <input type="date" name="birth_date" class="date-input-dark-icon w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Nomor Telepon</label>
                <input type="tel" name="phone_number" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="Contoh: 0812123456789" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="email@example.com" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="••••••••" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-neutral-300">Konfirmasi Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 text-neutral-200 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white py-3 mt-4 rounded-lg font-semibold hover:scale-105 shadow-lg shadow-red-500/20 hover:shadow-red-500/40 transition-all duration-300">
                Daftar
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-neutral-400">Sudah punya akun? <a href="login.html" class="font-medium text-red-500 hover:underline">Login di sini</a></p>
            <p class="text-sm mt-4">
                <a href="index.html" class="text-neutral-500 hover:text-red-500 transition-colors">← Kembali ke Beranda</a>
            </p>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
