<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Pendaftaran HIMATIF</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="HIMATIF" class="h-10">
        <span class="font-bold text-xl text-blue-600">HIMATIF</span>
      </div>
      <button id="logoutBtn" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Logout</button>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Daftar Peserta</h1>
    <div id="tableContainer" class="bg-white rounded shadow p-6"></div>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
