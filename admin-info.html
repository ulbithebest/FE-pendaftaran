<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Informasi - Admin HIMATIF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { background-color: #000000; background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0); background-size: 2rem 2rem; }
        .animate-fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="text-neutral-200 flex min-h-screen font-sans">

    <aside class="hidden lg:flex w-20 hover:w-64 bg-neutral-950 p-4 flex-col shadow-lg transition-all duration-300 ease-in-out group animate-fade-in border-r border-neutral-800">
        <div class="flex items-center gap-4 mb-10 h-10">
            <i class="fa-solid fa-user-shield fa-2x text-red-500 min-w-[32px] text-center"></i>
            <span class="font-bold text-xl bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">HIMATIF ADMIN</span>
        </div>
        <div class="flex flex-col justify-between flex-1">
            <nav class="flex flex-col gap-4">
                <a href="admin.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-users fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Pendaftar</span>
                </a>
                <a href="admin-users.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-address-book fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Data Pengguna</span>
                </a>
                <a href="admin-info.html" class="flex items-center gap-3 px-2 py-2 text-white bg-gradient-to-r from-red-600 to-red-800 rounded-lg h-12 shadow-md shadow-red-500/20">
                    <i class="fa-solid fa-bullhorn fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Kelola Informasi</span>
                </a>
            </nav>
            <div>
                <button onclick="logout()" class="w-full flex items-center gap-4 px-3 py-2 text-neutral-400 hover:bg-red-900/50 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-right-from-bracket fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Log Out</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-8 animate-fade-in pb-24 lg:pb-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl lg:text-3xl font-bold text-red-600">Kelola Informasi</h1>
            <button onclick="showModal()" class="px-5 py-2 rounded-md text-white font-semibold bg-gradient-to-r from-red-600 to-red-800 hover:scale-105 shadow-lg shadow-red-500/20 hover:shadow-red-500/40 transition-all">
                <i class="fa-solid fa-plus mr-2"></i>Buat Baru
            </button>
        </div>
        
        <div id="infoContainer" class="space-y-4">
            <div class="p-4 text-center text-neutral-500">Memuat data...</div>
        </div>
    </main>
    
    <div id="infoModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop p-4">
        <div class="bg-neutral-950/70 backdrop-blur-lg rounded-2xl shadow-2xl shadow-red-900/10 max-w-2xl w-full p-6 lg:p-8 border border-neutral-800 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl lg:text-2xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">Buat Informasi Baru</h2>
                <button onclick="closeModal()" class="text-neutral-500 hover:text-white text-3xl transition-colors">&times;</button>
            </div>
            <form id="infoForm" class="flex-1 flex flex-col">
                <div class="space-y-4 flex-1">
                    <div>
                        <label for="infoTitle" class="block text-sm font-medium text-neutral-300">Judul</label>
                        <input type="text" id="infoTitle" required class="mt-1 w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="infoContent" class="block text-sm font-medium text-neutral-300">Konten</label>
                        <textarea id="infoContent" rows="10" required class="mt-1 w-full px-4 py-2.5 border border-neutral-700 bg-neutral-900 rounded-lg placeholder:text-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" class="w-full px-5 py-3 rounded-md text-white font-semibold bg-gradient-to-r from-red-600 to-red-800 hover:scale-105 shadow-lg shadow-red-500/20 hover:shadow-red-500/40 transition-all">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-neutral-950 border-t border-neutral-800 flex justify-around">
        <a href="admin.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white"><i class="fa-solid fa-users fa-lg"></i><span class="text-xs mt-1.5">Pendaftar</span></a>
        <a href="admin-users.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white"><i class="fa-solid fa-address-book fa-lg"></i><span class="text-xs mt-1.5">Pengguna</span></a>
        <a href="admin-info.html" class="flex flex-col items-center justify-center w-full h-16 text-red-500"><i class="fa-solid fa-bullhorn fa-lg"></i><span class="text-xs mt-1.5">Informasi</span></a>
        <button onclick="logout()" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white"><i class="fa-solid fa-right-from-bracket fa-lg"></i><span class="text-xs mt-1.5">Logout</span></button>
    </nav>

    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api/admin/info';
        const modal = document.getElementById('infoModal');
        const infoForm = document.getElementById('infoForm');
        let currentEditingId = null;
        let allInfo = [];

        async function loadInfo() {
            try {
                const token = getToken();
                const response = await fetch('http://localhost:8080/api/info', { // Ambil dari endpoint publik
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Gagal memuat data.');
                
                allInfo = await response.json();
                renderInfo();
            } catch (error) {
                document.getElementById('infoContainer').innerHTML = `<div class="p-4 text-center text-red-500">${error.message}</div>`;
            }
        }

        function renderInfo() {
            const container = document.getElementById('infoContainer');
            container.innerHTML = '';
            if (allInfo.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-neutral-400 bg-neutral-900 rounded-lg border border-neutral-800">Belum ada informasi yang dibuat.</div>';
                return;
            }
            allInfo.forEach(info => {
                const item = document.createElement('div');
                item.className = 'bg-neutral-900 p-4 rounded-xl border border-neutral-800 flex justify-between items-start';
                item.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg text-red-500">${info.title}</h3>
                        <p class="text-neutral-400 mt-1 whitespace-pre-wrap">${info.content}</p>
                    </div>
                    <div class="flex gap-2 flex-shrink-0 ml-4">
                        <button onclick="showModal('${info.id}')" class="px-3 py-1 text-sm bg-blue-600 rounded hover:bg-blue-700"><i class="fa-solid fa-pencil"></i></button>
                        <button onclick="deleteInfo('${info.id}', '${info.title}')" class="px-3 py-1 text-sm bg-red-600 rounded hover:bg-red-700"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function showModal(infoId = null) {
            currentEditingId = infoId;
            if (infoId) {
                const info = allInfo.find(i => i.id === infoId);
                document.getElementById('modalTitle').innerText = 'Edit Informasi';
                document.getElementById('infoTitle').value = info.title;
                document.getElementById('infoContent').value = info.content;
            } else {
                document.getElementById('modalTitle').innerText = 'Buat Informasi Baru';
                infoForm.reset();
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            currentEditingId = null;
            infoForm.reset();
        }

        infoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = getToken();
            const data = {
                title: document.getElementById('infoTitle').value,
                content: document.getElementById('infoContent').value,
            };

            const url = currentEditingId ? `${API_URL}/${currentEditingId}` : API_URL;
            const method = currentEditingId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Gagal menyimpan.');
                
                await Swal.fire('Berhasil!', 'Informasi telah disimpan.', 'success');
                closeModal();
                loadInfo();
            } catch (error) {
                Swal.fire('Gagal!', error.message, 'error');
            }
        });

        async function deleteInfo(infoId, title) {
            const result = await Swal.fire({
                title: 'Anda Yakin?',
                text: `Anda akan menghapus informasi "${title}".`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal',
            });

            if (result.isConfirmed) {
                try {
                    const token = getToken();
                    const response = await fetch(`${API_URL}/${infoId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Gagal menghapus.');
                    await Swal.fire('Dihapus!', 'Informasi telah dihapus.', 'success');
                    loadInfo();
                } catch (error) {
                    Swal.fire('Gagal!', error.message, 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await fetchUserData();
            if (!userData || userData.role !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
            loadInfo();
        });
    </script>
</body>
</html>
