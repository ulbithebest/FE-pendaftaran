<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }

        .content-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-black text-gray-200 flex min-h-screen">

    <aside
        class="hidden lg:flex w-20 hover:w-64 bg-neutral-950 p-4 flex-col shadow-lg transition-all duration-300 ease-in-out group border-r border-neutral-800">
        <div class="flex items-center gap-3 mb-10 h-10">
            <i class="fa-solid fa-layer-group fa-2x text-red-500 min-w-[32px] text-center"></i>
            <span
                class="font-bold text-xl bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">HIMATIF</span>
        </div>

        <div class="flex flex-col justify-between flex-1">
            <nav class="flex flex-col gap-4">
                <a href="user.html"
                    class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-house fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Home</span>
                </a>
                <a href="profile.html"
                    class="flex items-center gap-3 px-2 py-2 text-white bg-gradient-to-r from-red-600 to-red-800 rounded-lg h-12 shadow-md shadow-red-500/20">
                    <i class="fa-solid fa-user fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Profil</span>
                </a>
                <a href="info.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-bullhorn fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Informasi</span>
                </a>
                <a href="form.html"
                    class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-file-lines fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Form
                        Pendaftaran</span>
                </a>
            </nav>

            <div>
                <button onclick="logout()"
                    class="w-full flex items-center gap-3 px-2 py-2 text-gray-400 hover:bg-red-900/50 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-right-from-bracket fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Log
                        Out</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-8 content-fade pb-24 lg:pb-8">
        <h1
            class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-8">
            Profil Akun</h1>

        <div class="bg-neutral-900 p-6 lg:p-8 rounded-xl border border-neutral-800 max-w-2xl">
            <div class="divide-y divide-neutral-800">
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">Nama Lengkap</h3>
                    <p id="profileName" class="text-lg mt-1">Memuat...</p>
                </div>
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">NIM</h3>
                    <p id="profileNim" class="text-lg mt-1">Memuat...</p>
                </div>
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">Nomor Telepon</h3>
                    <p id="profilePhoneNumber" class="text-lg mt-1">Memuat...</p>
                </div>
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">Email</h3>
                    <p id="profileEmail" class="text-lg mt-1">Memuat...</p>
                </div>
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">Tempat Lahir</h3>
                    <p id="profileBirthPlace" class="text-lg mt-1">Memuat...</p>
                </div>
                <div class="py-4">
                    <h3 class="text-sm font-medium text-neutral-400">Tanggal Lahir</h3>
                    <p id="profileBirthDate" class="text-lg mt-1">Memuat...</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-neutral-950 border-t border-neutral-800 flex justify-around">
        <a href="user.html"
            class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-house fa-lg"></i>
            <span class="text-xs mt-1.5">Home</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center justify-center w-full h-16 text-red-500">
            <i class="fa-solid fa-user fa-lg"></i>
            <span class="text-xs mt-1.5">Profil</span>
        </a>
        <a href="info.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span class="text-xs mt-1.5">Informasi</span>
        </a>
        <a href="form.html" id="formBottomLink"
            class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-file-lines fa-lg"></i>
            <span class="text-xs mt-1.5">Formulir</span>
        </a>
        <button onclick="logout()"
            class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            <span class="text-xs mt-1.5">Logout</span>
        </button>
    </nav>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await fetchUserData();

            if (userData) {
                // Isi data profil
                document.getElementById('profileName').innerText = userData.name || '-';
                document.getElementById('profileNim').innerText = userData.nim || '-';
                document.getElementById('profilePhoneNumber').innerText = userData.phone_number || '-';
                document.getElementById('profileEmail').innerText = userData.email || '-';
                document.getElementById('profileBirthPlace').innerText = userData.birth_place || '-';

                if (userData.birth_date) {
                    const date = new Date(userData.birth_date);
                    document.getElementById('profileBirthDate').innerText = date.toLocaleDateString('id-ID', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                } else {
                    document.getElementById('profileBirthDate').innerText = '-';
                }
            } else {
                alert("Anda harus login untuk mengakses halaman ini.");
                window.location.href = 'login.html';
                return;
            }

            // --- PERUBAHAN 4: Logika untuk Sembunyikan Link Formulir ---
            const formSidebarLink = document.querySelector('aside a[href="form.html"]');
            const formBottomLink = document.getElementById('formBottomLink');

            try {
                const token = getToken();
                const regResponse = await fetch('http://localhost:8080/api/user/my-registration', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (regResponse.status === 200) {
                    // Jika sudah mendaftar, sembunyikan link form
                    if (formSidebarLink) formSidebarLink.style.display = 'none';
                    if (formBottomLink) formBottomLink.style.display = 'none';
                } else {
                    // Jika belum mendaftar, tampilkan link form
                    if (formSidebarLink) formSidebarLink.style.display = 'flex';
                    if (formBottomLink) formBottomLink.style.display = 'flex';
                }
            } catch (error) {
                console.error("Gagal memeriksa status pendaftaran:", error);
            }
        });
    </script>
</body>

</html>
