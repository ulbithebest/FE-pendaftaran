<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna - Admin HIMATIF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="text-neutral-200 flex min-h-screen font-sans">

    <aside
        class="hidden lg:flex w-20 hover:w-64 bg-neutral-950 p-4 flex-col shadow-lg transition-all duration-300 ease-in-out group animate-fade-in border-r border-neutral-800">
        <div class="flex items-center gap-4 mb-10 h-10">
            <i class="fa-solid fa-user-shield fa-2x text-red-500 min-w-[32px] text-center"></i>
            <span
                class="font-bold text-xl bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">HIMATIF
                ADMIN</span>
        </div>
        <div class="flex flex-col justify-between flex-1">
            <nav class="flex flex-col gap-4">
                <a href="admin.html"
                    class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-users fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Pendaftar</span>
                </a>
                <a href="admin-users.html"
                    class="flex items-center gap-3 px-2 py-2 text-white bg-gradient-to-r from-red-600 to-red-800 rounded-lg h-12 shadow-md shadow-red-500/20">
                    <i class="fa-solid fa-address-book fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Data
                        Pengguna</span>
                </a>
                <a href="admin-info.html" class="flex items-center gap-3 px-2 py-2 text-neutral-400 hover:bg-neutral-800 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-bullhorn fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Kelola Informasi</span>
                </a>
            </nav>
            <div>
                <button onclick="logout()"
                    class="w-full flex items-center gap-4 px-3 py-2 text-neutral-400 hover:bg-red-900/50 hover:text-white rounded-lg h-12">
                    <i class="fa-solid fa-right-from-bracket fa-fw fa-lg min-w-[32px] text-center"></i>
                    <span
                        class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Log
                        Out</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-8 animate-fade-in pb-24 lg:pb-8">
        <h1 class="text-2xl lg:text-3xl font-bold text-red-600 mb-6">Data Pengguna Terdaftar</h1>

        <div class="bg-neutral-900 p-4 rounded-xl border border-neutral-800 mb-6">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Cari Pengguna berdasarkan Nama atau NIM..."
                    class="w-full pl-10 pr-4 py-2 bg-neutral-800 border border-neutral-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-500"></i>
            </div>
        </div>

        <div class="bg-neutral-900 rounded-xl border border-neutral-800 overflow-hidden">
            <div class="hidden lg:flex border-b border-neutral-700 text-neutral-400 font-semibold">
                <div class="p-4 w-1/4">Nama</div>
                <div class="p-4 w-1/4">NIM</div>
                <div class="p-4 w-1/4">Email</div>
                <div class="p-4 w-1/4">No. Telepon</div>
            </div>
            <div id="usersContainer" class="divide-y divide-neutral-800">
                <div class="p-4 text-center text-neutral-500">Memuat data...</div>
            </div>
        </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-neutral-950 border-t border-neutral-800 flex justify-around">
        <a href="admin.html"
            class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-users fa-lg"></i>
            <span class="text-xs mt-1.5">Pendaftar</span>
        </a>
        <a href="admin-users.html" class="flex flex-col items-center justify-center w-full h-16 text-red-500">
            <i class="fa-solid fa-address-book fa-lg"></i>
            <span class="text-xs mt-1.5">Pengguna</span>
        </a>
        <a href="admin-info.html" class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span class="text-xs mt-1.5">Informasi</span>
        </a>
        <button onclick="logout()"
            class="flex flex-col items-center justify-center w-full h-16 text-neutral-400 hover:text-white transition-colors">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            <span class="text-xs mt-1.5">Logout</span>
        </button>
    </nav>

    <script src="js/auth.js"></script>
    <script>
        let allUsers = []; // Variabel untuk menyimpan semua data pengguna

        // PERUBAHAN 2: FUNGSI BARU UNTUK MERENDER DATA PENGGUNA
        function renderUsers(usersToRender) {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '';
            if (usersToRender.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-neutral-400">Tidak ada pengguna yang cocok dengan pencarian.</div>';
                return;
            }
            usersToRender.forEach(user => {
                const item = document.createElement('div');
                item.className = 'p-4 flex flex-col lg:flex-row lg:items-center';
                item.innerHTML = `
                    <div class="w-full lg:w-1/4 mb-2 lg:mb-0">
                        <div class="font-semibold">${user.name}</div>
                        <div class="text-sm text-neutral-400 lg:hidden">${user.nim}</div>
                    </div>
                    <div class="hidden lg:block lg:w-1/4">${user.nim}</div>
                    <div class="w-full lg:w-1/4 text-sm text-neutral-300 mb-2 lg:mb-0">${user.email}</div>
                    <div class="w-full lg:w-1/4 text-sm text-neutral-300">${user.phone_number}</div>
                `;
                container.appendChild(item);
            });
        }

        // PERUBAHAN 3: FUNGSI BARU UNTUK MENERAPKAN FILTER PENCARIAN
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => {
                const nameMatch = user.name.toLowerCase().includes(searchTerm);
                const nimMatch = user.nim.toLowerCase().includes(searchTerm);
                return nameMatch || nimMatch;
            });
            renderUsers(filteredUsers);
        }

        // PERUBAHAN 4: FUNGSI loadUsers DIMODIFIKASI
        async function loadUsers() {
            try {
                const token = getToken();
                const response = await fetch('http://localhost:8080/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Gagal memuat data pengguna.');

                allUsers = await response.json(); // Simpan data ke variabel global
                applyFilters(); // Panggil filter untuk menampilkan data awal
            } catch (error) {
                document.getElementById('usersContainer').innerHTML = `<div class="p-4 text-center text-red-500">${error.message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await fetchUserData();
            if (!userData || userData.role !== 'admin') {
                alert("Akses ditolak. Halaman ini khusus untuk Admin.");
                window.location.href = 'index.html';
                return;
            }
            loadUsers();

            // PERUBAHAN 5: EVENT LISTENER UNTUK INPUT PENCARIAN
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        });
    </script>
</body>

</html>
